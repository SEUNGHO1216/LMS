<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 활성화</title>
</head>

<body>
	<div th:if="${result eq true}">
		<h1>회원가입 완료!</h1>
		<div th:replace="/fragments/layout::fragment-body-menu"></div>
		<p>회원님의 계정이 활성화 되었습니다!</p>
	</div>
	<div th:if="${result eq false}">
		<h1>회원가입 실패..</h1>
 		<div th:replace="/fragments/layout::fragment-body-menu"></div>
		<p>회원가입을 재시도해주세요.</p>
	</div>
</body>
</html>
