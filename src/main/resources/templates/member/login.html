<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<script type="text/javascript">
	function check(){
		if(document.form.username.value==""){
			alert("이메일을 입력해주세요");
			document.form.email.focus();
		}else if(document.form.password.value==""){
			alert("비밀번호를 입력해주세요");
			document.form.password.focus();
		}else{
			document.form.submit();
		}
	}
</script>
</head>
<body>
	<h1>로그인</h1>
	<div th:replace="/fragments/layout::fragment-body-menu"></div> 
	<div th:text="${errorMessage}"></div>
	<form name="form" method="post">
		<table border="1">
			<tr><th colspan="2">정보 입력해줘요</th></tr>
			<tr>
				<td>이메일</td><td><input type="email" name="username"></td>
			</tr>
			<tr>
				<td>비밀번호</td><td><input type="password" name="password"></td>
			</tr>
		</table>
		<br>
		<input type="button" value="로그인" onclick="javascript:check()">
		<input type="reset" value="초기화">
		<button><a href="/member/find-password">비밀번호 찾기</a></button>
	</form>
</body>
</html>
