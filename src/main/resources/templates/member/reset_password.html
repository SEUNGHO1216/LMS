<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 비밀번호 초기화 요청</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('form').on('submit',function(){
			var password=$(this).find('input[name=password]').val();
			var rePassword=$(this).find('input[name=rePassword]').val();
			if(password!=rePassword){
				alert('비밀번호 확인 결과가 입력 결과와 다릅니다.')
				return false;
			}
		});
		
	});
</script>
</head>
<body>
	<h1>신규 비밀번호 설정</h1>
	<div th:replace="/fragments/layout::fragment-body-menu"></div>
	<div th:if="${result eq true}">
		<form name="form" method="post">
			<table border="1">
				<tr><th colspan="2">정보 입력해줘요</th></tr>
				<tr>
					<td>신규 비밀번호 입력</td><td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td>신규 비밀번호 확인</td><td><input type="password" name="rePassword"></td>
				</tr>
			</table>
			<input type="submit" value="비밀번호 초기화 요청" >
			<input type="reset" value="내용 지우기">
		</form>
	</div>
	<div th:if="${result eq false}">
		<p>유효한 경로가 아닙니다. 재시도 해주세요</p>
		<div>
		<a href="/member/find-password">재시도</a>
		|
		<a href="/">홈으로</a>
		</div>
	</div>
</body>
</html>
