<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 비밀번호 초기화 결과</title>
</head>
<body>
	<h1>비밀번호 초기화 결과</h1>
	<div th:replace="/fragments/layout::fragment-body-menu"></div>
	<div th:if="${result eq true}">
		<p>회원님의 비밀번호가 초기화 되었습니다.</p>
		<button><a href="/member/login">로그인 하기</a></button>
	</div>
	<div th:if="${result eq false}">
		<p>회원님의 비밀번호가 초기화에 실패했습니다.</p>
		<button><a href="/member/find-password">다시 시도</a></button>
	</div>
</body>
</html>
